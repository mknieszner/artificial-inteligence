plugins {
    id 'java'
}

group 'com.mknieszner'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly(group: 'org.projectlombok', name: 'lombok', version: '1.18.0')
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.2'
    compile group: 'org.deeplearning4j', name: 'deeplearning4j-core', version: '1.0.0-beta'
    compile group: 'org.nd4j', name: 'nd4j-native-platform', version: '1.0.0-beta'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-beta2'
    testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.8.0-beta2'
}
